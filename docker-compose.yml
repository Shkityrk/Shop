services:
  db:
    image: postgres:13
    env_file:
      - environment/.database.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shop_network

  product:
    build:
      dockerfile: ./Dockerfile
      context: ./product
    env_file:
      - environment/.product.env
    depends_on:
      - db
    networks:
      - shop_network

  auth:
    build:
      dockerfile: ./Dockerfile
      context: ./auth
    env_file:
      - environment/.auth.env
    depends_on:
      - db
    networks:
      - shop_network

  cart:
    build: ./cart
    ports:
      - "8003:8003"
    depends_on:
      - db
      - auth
    env_file:
      - environment/.cart.env
    networks:
      - shop_network

  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./environment/shop.key:/etc/nginx/shop.key:ro
      - ./environment/shop.crt:/etc/nginx/shop.crt:ro
    depends_on:
      - product
      - auth
    networks:
      - shop_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: frontend_app
    env_file:
      - environment/.client.env
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - auth
      - product
      - cart
    networks:
      - shop_network

volumes:
  db_data:

networks:
  shop_network:
    driver: bridge