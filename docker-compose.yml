version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=admin_db
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=admin_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network

  admin:
    build: ./backend/admin
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin_user:admin_pass@db:5432/admin_db
    networks:
      - app_network

  product:
    build: ./backend/product
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin_user:admin_pass@db:5432/admin_db
    networks:
      - app_network

  auth:
    build: ./backend/auth
    env_file:
      - ./backend/auth/.env
    ports:
      - "8002:8002"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin_user:admin_pass@db:5432/admin_db
    networks:
      - app_network

  cart:
    build: ./backend/cart
    ports:
      - "8003:8003"
    depends_on:
      - db
      - auth
    environment:
      - DATABASE_URL=postgresql://admin_user:admin_pass@db:5432/admin_db
    env_file:
      - ./backend/cart/.env
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - admin
      - product
      - auth
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge