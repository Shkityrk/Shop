version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=admin_db
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=admin_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network

  product:
    build: ./product
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks: 
      - app_network

  auth:
    build: ./auth
    env_file:
      - ./auth/.env/.env
    ports:
      - "8002:8002"
    depends_on:
      - db
    networks:
      - app_network

  cart:
    build: ./cart
    ports:
      - "8003:8003"
    depends_on:
      - db
      - auth
    env_file:
      - ./cart/.env
    networks:
      - app_network

  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - product
      - auth
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge