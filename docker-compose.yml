services:
  db:
    image: postgres:13
    env_file:
      - ./database/config/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shop_network

  product:
    build: ./product
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks: 
      - shop_network

  auth:
    build: ./auth
    env_file:
      - ./auth/.env
    ports:
      - "8002:8002"
    depends_on:
      - db
    networks:
      - shop_network

  cart:
    build: ./cart
    ports:
      - "8003:8003"
    depends_on:
      - db
      - auth
    env_file:
      - ./cart/.env
    networks:
      - shop_network

  nginx:
    build:
      dockerfile: ./Dockerfile
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - product
      - auth
    networks:
      - shop_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: frontend_app
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - auth
      - product
      - cart
    networks:
      - shop_network

volumes:
  db_data:

networks:
  shop_network:
    driver: bridge